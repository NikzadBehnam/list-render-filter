<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Rendring & Filtring Demo</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/634820d5c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ========= Header ========= -->
    <header class="app-header">
      <div class="header-title">
        <h1>List Rendring & Filtring Demo</h1>
      </div>

      <i id="theme-toggle" class="fa-solid fa-sun toggle"></i>
    </header>

    <!-- ========= Filters ========= -->
    <section id="filters" class="filters" aria-label="Filter controls">
      <!-- Date range -->
      <div class="filter-group">
        <label for="date-from">From</label>
        <input type="date" id="date-from" name="date-from" />
      </div>
      <div class="filter-group">
        <label for="date-to">To</label>
        <input type="date" id="date-to" name="date-to" />
      </div>

      <!-- keyword search -->
      <div class="filter-group">
        <label for="keyword">Keyword</label>
        <input
          type="search"
          name="keyword"
          id="keyword"
          placeholder="Search..."
          autocomplete="off"
        />
      </div>

      <!-- Category (populated by JS) -->
      <div class="filter-group">
        <label for="category">Category</label>
        <select name="Category" id="category">
          <option value="">All</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="gender">Gender</label>
        <select name="Gender" id="gender"></select>
      </div>
    </section>

    <!-- ========= List container ========= -->
    <section
      id="list-container"
      class="list-container"
      aria-label="Results list"
      tabindex="0"
    >
      <p class="empty-state">Loading..</p>
    </section>

    <!-- ========= Modal placeholder ========= -->
    <div id="modal-root" class="hidden"></div>

    <script src="./app.js"></script>
  </body>
</html>
